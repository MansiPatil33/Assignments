<!DOCTYPE html>

<head>
    <title> Student college registration Form</title>
</head>

<body>
    <h2>Student college registration Form</h2>
    <form action="submit">
        <label> FirstName </label>
        <input type="text" placeholder="Enter you FirstName">
        <br>
        <br>
        <label> MiddleName</label>
        <input type="text" placeholder="Enter you MiddleName">

        <br><br>
        <label>LastName</label>
        <input type="text" placeholder="Enter your LastName">
        <br><br>


        <legend>Gender</legend>
        <label> Male
            <input type="radio" name="Genderof" id="m1">
        </label>
        <br>
        <label> Female
            <input type="radio" name="Genderof" id="f1">
        </label>
        <br>
        <label> Other
            <input type="radio" name="Genderof" id="f1">
        </label>
        <br><br>
        <label>Enter you birth date</label>
        <input type="date" name="birthday" id="birtdate">
        <br><br>
        <div>
            <select name="Cource" id="listofcource">

                <option value="Cource">Select your Cource</option>
                <option value="B.Tech">B.Tech</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>

            </select>
        </div>
        <br>
        <label> Addres</label>
        <textarea name="add" id="" cols="20" rows="1"></textarea>
        <br><br>

        <label><input type="checkbox">I agree Terms and Conditions
        </label>
        <br><br>


        <button>submit</button>


    </form>
</body>
